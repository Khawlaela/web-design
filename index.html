<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-box">
                <img src="imgs/istockphoto-836681032-612x612.jpg" alt="">
            </div>
            <div class="content">
                <div class="details">
                    <h2>Della Raven <br> <span>Full stack developer</span></h2>
                <div class="data">
                    <h3>450 <br> <span>Posts</span></h3>
                    <h3>145k <br> <span>Followers</span></h3>
                    <h3>185 <br> <span>Following</span></h3>
                </div>
                <div class="active-buttons">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
